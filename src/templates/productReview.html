<article class="product-details" itemscope="" itemtype="http://schema.org/Product">

    <header class="product-details__header" ng-repeat="(id, product) in data.product.Includes.Products">
        <section class="product-details__header__summary">
            <div app-product-item="product"></div>
        </section>

        <section class="product-details__header__ratings">
            <p ng-bind="product.Description"></p>
            <div app-review-graph="product.ReviewStatistics"></div>

            <a class="button button--primary" ng-href="product/{{ product.Id }}/review">Create your own review</a>
        </section>
    </header>

</article>
