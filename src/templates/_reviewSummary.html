<!-- summary rating summary -->
<rating class="_summary-rating" itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating" readonly="true" ng-model="summary.ReviewStatistics.AverageOverallRating" max="5" >
	Average rating:
	<span itemprop="ratingValue" ng-bind="summary.ReviewStatistics.AverageOverallRating | number:0"></span> out of
	<span itemprop="bestRating" ng-bind="summary.ReviewStatistics.OverallRatingRange | number:0"></span> with
	<span itemprop="ratingCount" ng-bind="summary.TotalReviewCount"></span> ratings
</rating>

<p ng-bind="'(' + summary.TotalReviewCount + ' customer reviews)'"></p>
