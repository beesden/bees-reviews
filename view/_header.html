<!-- Header logo -->
<div class="navbar-header">
	<button class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="/">Angular Reviews</a>
</div>

<!-- Category navigation -->
<div class="navbar-collapse collapse" collapse="!isCollapsed">
	<ul class="nav navbar-nav navbar-right">
		<li class="dropdown" dropdown ng-repeat="(key, value) in hierarchy">
			<a href="#"	dropdown-toggle ng-bind="categoryList[key].Name" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"></a>
			<ul class="dropdown-menu" role="menu">
				<li><a ng-href="/{{ categoryList[key].Id }}" ng-bind="'All ' + categoryList[key].Name"></a></li>
				<li class="divider" ng-if="value.length"></li>
				<li ng-repeat="key in value">
					<a ng-href="/{{ categoryList[key].Id }}" ng-bind="categoryList[key].Name"></a>
				</li>
			</ul>
		</li>
	</ul>

</div>
